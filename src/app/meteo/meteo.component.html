<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h1>{{town.name | uppercase}}</h1></mat-card-title>
    <mat-card-subtitle>Météo</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <i class="wi wi-forecast-io-rain"></i>     {{town.temperature}}°
 
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>share</button>
    <button mat-button>like</button>
  </mat-card-actions>
</mat-card>
